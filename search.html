<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Pokémon Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="types.html">Pokémon Types</a>
                </li>
            </ul>
    </nav>
    <header class="bg-danger text-warning text-center py-5">
        <img src="PokiAPI.png" alt="PokiAPI Logo">
        <h1>Search for a Pokémon</h1>
        <p>Enter the name or ID of a Pokémon to learn more about it.</p>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input id="pokemonInput" type="text" class="form-control" placeholder="Enter Pokémon Name or ID">
                <button id="searchBtn" class="btn btn-primary mt-3 w-100">Search</button>
            </div>
        </div>

        <div id="pokemonResult" class="mt-5"></div>
    </div>

    <footer class="text-center bg-dark text-white py-3">
        <p>&copy; 2024 Pokémon Explorer</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
